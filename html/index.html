<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画角色个人喜好表生成器 - 薄红幻想试验场</title>
    <meta name=keywords content="动画角色,个人喜好表生成器,薄红幻想试验场,magiconch,卜卜口">
    <link rel="stylesheet" href="document.css">
</head>
<body>
    <canvas></canvas>
    <div class="ctrl-box">
        <a class="generator-btn ui-btn" onclick="downloadImage()">生成动画角色个人喜好表</a>
    </div>
    <div class="search-bangumis-box ui-shadow" data-show="false">
        <div class="content-box">
            <form>
                <input type="text" placeholder="对不起，只能使用英文或罗马音搜索">
            </form>
            <div class="anime-list"></div>
            <div class="foot">
                <!-- <a class="close ui-btn" onclick="searchFromBangumi()">在番组计划搜索</a> -->
                <a class="close ui-btn" onclick="setInputText()">没找到，就用搜索框里的文字了</a>
                <a class="close ui-btn current" onclick="closeSearchBox()">取消设定</a>
            </div>
        </div>
    </div>
    <div class="output-box ui-shadow" data-show="false">
        <div class="content-box">
            <h3>生成好啦~</h3>
            <img>
            <div class="body">
                <p>在 微博、微信、企鹅 应用中，请长按图片进行保存</p>
            </div>
            <div class="foot">
                <a class="close ui-btn current" onclick="closeOutput()">关闭</a>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/ssshooter" target="_blank">@SSShooter</a>
        <a href="https://github.com/itorr/anime-grid" target="_blank">Fork from GitHub @卜卜口</a>
        <span>动画信息来自 <a href="https://anilist.co/" target="_blank">anilist.co</a></span>
    </footer>
    <script src="anime-grid.js"></script>
</body>
</html>
